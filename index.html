<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header_container container">
        <p class="logo">Header Logo</p>
        <ul class="header_links">
          <li><a href="#" class="header_link">header link one</a></li>
          <li><a href="#" class="header_link">header link two</a></li>
          <li><a href="#" class="header_link">header link three</a></li>
        </ul>
      </div>
    </header>
    <section class="hero">
      <div class="hero_container container">
        <div class="hero_texts">
          <h1 class="hero_title">This website is awesome</h1>
          <p class="hero_paragraph">
            This website has some subtext that goes here under the main title.
            It's a smaller font and the color is lower contrast
          </p>
          <a href="#" class="cta-button">Sign up</a>
        </div>
        <picture class="hero_picture">
          <img src="#" alt="Placeholder for an image" class="hero_img" />
        </picture>
      </div>
    </section>
  </body>
</html>
